<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Order List</h1>
    <ul>
      {% for game in games %}
        <li>
          <p>
            {% set index = loop.index-1%}
            {# {% set index -1 %} #}
            <a href="orders/{{index}}">{{game.customer_name}}</a> - {{ game.game_title
            }} - {{ game.quantity }} - {{ game.order_date }}
          </p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
